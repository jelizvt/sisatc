<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:form id="formReporteDJPredial">
	<style>
.col1 {
	vertical-align: top;
	width: 480px;
}

.col2 {
	vertical-align: top;
	width: 260px;
}

.col3 {
	vertical-align: top;
	width: 260px;
}
.col1recaudacion{
	width: 160px;
	text-align: right;
	font-weight: bold;
	font-size: 10pt;
	height: 25px;
}
.col2recaudacion{
	width: 88px;
	text-align: right;
	font-weight: bold;
	font-size: 10pt;
}
</style>
	<rich:panel id="idPanelReporteVehicular">
		<f:facet name="header">REPORTE DE DJs PREDIAL MODIFICADAS CON AÑOS POR DETERMINAR</f:facet>
		<h:panelGrid columns="5">
			<h:outputLabel value="Fecha de inicio de la declaración:">
				<span class="requiredField">*</span>
			</h:outputLabel>
			<rich:calendar value="#{reporteDJPredialManaged.fechaInicio}" datePattern="dd/MM/yyyy" inputSize="8" required="true"
				requiredMessage="Fecha de inicio de la declaración:" enableManualInput="true" >
			</rich:calendar>
			<h:outputLabel value="Fecha fin de la declaración:">
				<span class="requiredField">*</span>
			</h:outputLabel>
			<rich:calendar value="#{reporteDJPredialManaged.fechaFin}" datePattern="dd/MM/yyyy" inputSize="8" required="true" 
				requiredMessage="Fecha fin de la declaración:" enableManualInput="true">
			</rich:calendar>
			
			<a4j:commandButton id="id_buttonDJPredio" action="#{reporteDJPredialManaged.previewDJ}"
				value="Generar Reporte"
				oncomplete="#{facesContext.maximumSeverity == null ? 'jQuery(\'.pruebaSOATXLS\').click();': 'Richfaces.showModalPanel(\'mpErrors\');' };">
			</a4j:commandButton>
			
			<h:commandLink id="linkIdDJPredio" styleClass="pruebaSOATXLS" value="sasas" style="display: none;" action="#{reporteDJPredialManaged.imprimirPdfDjsNoDeterminadas}" />
		</h:panelGrid>
	</rich:panel>

</h:form>
</html>
