<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:form id="formBuscarPersona">

		<a4j:loadScript src="/js/jquery.maskedinput-1.3.js" />
		<a4j:loadScript src="/js/jquery.maskMoney.js" />
		<a4j:loadScript src="/js/sisat.js" />

		<rich:hotKey key="return"
			handler="#{rich:element('cmdBuscarConyuge')}.click()"
			selector="#formBuscarPersona" />
		
		<a4j:outputPanel id="p01">
			<table border="0" width="100%">
				<tr>
					<td align="left" width="110px"><h:outputText
							value="Cod.Persona :" /></td>
					<td><h:inputText maxlength="9" style="width:90%"
							value="#{busquedaContribuyenteCajaManaged.personaId}"
							onkeypress="return validaEnteroPositivo(event)" /></td>
					<td align="left" width="105px" ><h:outputText
							value="Tipo de Documento :" /></td>
					<td><rich:comboBox width="150px" defaultLabel="Selecccione"
							value="#{busquedaContribuyenteCajaManaged.cmbValuetipodocumento}"
							id="id_tipodocumento"
							binding="#{busquedaContribuyenteCajaManaged.cmbtipodocumento}"
							immediate="true"
							valueChangeListener="#{busquedaContribuyenteCajaManaged.loadTipoTipoDocumentoById}"
							onkeypress="return showListCbo(this,event);"
							onblur="validaInputCbo(this)">
							<f:selectItems id="id_lsttipodocumento"
								value="#{busquedaContribuyenteCajaManaged.lsttipodocumento}" />
							<a4j:support id="id_supportlsttipodocumento"
								reRender="id_docident" event="onchange" BypassUpdates="false"
								ajaxSingle="true" />
						</rich:comboBox></td>
					<td align="left"><h:outputText
							value="Documento Identidad :" /></td>
					<td><h:panelGroup id="id_docident">
							<h:inputText id="id_docidentidad1"
								onkeypress="return validaEnteroPositivo(event)"
								rendered="#{!busquedaContribuyenteCajaManaged.isDNI and !busquedaContribuyenteCajaManaged.isRUC}"
								maxlength="13" style="width:90%"
								value="#{busquedaContribuyenteCajaManaged.nroDocumentoIdentidad}" />
							<h:inputText id="id_docidentidaddni"
								onkeypress="return validaEnteroPositivo(event)"
								rendered="#{busquedaContribuyenteCajaManaged.isDNI}" maxlength="8"
								style="width:90%"
								value="#{busquedaContribuyenteCajaManaged.nroDocumentoIdentidad}" />
							<h:inputText id="id_docidentidadruc"
								onkeypress="return validaEnteroPositivo(event)"
								rendered="#{busquedaContribuyenteCajaManaged.isRUC}" maxlength="11"
								style="width:90%"
								value="#{busquedaContribuyenteCajaManaged.nroDocumentoIdentidad}" />
						</h:panelGroup></td>
				</tr>
				<tr>
					<td align="left" width="110px"><h:outputText
							value="Apellido Paterno :" /></td>
					<td><h:inputText id="id_inputapellidoPaterno"
							styleClass="textUpperCase"
							onkeypress="return validarCarateres(event)" maxlength="50"
							style="width:90%"
							value="#{busquedaContribuyenteCajaManaged.apellidoPaterno}">
							<f:converter converterId="uppeCaseConverter"></f:converter>
						</h:inputText></td>
					<td align="left" width="105px"><h:outputText
							value="Apellido Materno :" /></td>
					<td><h:inputText id="id_inputapellidoMaterno"
							styleClass="textUpperCase"
							onkeypress="return validarCarateres(event)" maxlength="50"
							style="width:90%"
							value="#{busquedaContribuyenteCajaManaged.apellidoMaterno}">
							<f:converter converterId="uppeCaseConverter"/>
						</h:inputText></td>
						<!-- <td align="left" width="115px"><h:outputText
							value="Primer Nombre :" /></td>
					<td><h:inputText id="id_inputprimerNombre"
							styleClass="textUpperCase"
							onkeypress="return validarCarateres(event)" maxlength="50"
							style="width:90%" value="#{busquedaContribuyenteCajaManaged.primerNombre}">
							<f:converter converterId="uppeCaseConverter"/>
						</h:inputText></td>  -->
						<td align="left" width="115px"><h:outputText
							value="Placa :" /></td>
					<td><h:inputText id="id_inputplaca"
							styleClass="textUpperCase"
							onkeypress="return validarCarateres(event)" maxlength="50"
							style="width:90%" value="#{busquedaContribuyenteCajaManaged.placa}">
							<f:converter converterId="uppeCaseConverter"/>
						</h:inputText></td>
				</tr>
				<tr>

					<td align="left" width="110px"><h:outputText
							value="Apellidos y Nombres :" /></td>
					<td><h:inputText id="id_inputsegundoNombre"
							styleClass="textUpperCase"
							onkeypress="return validarCarateres(event)" maxlength="50"
							style="width:90%"
							value="#{busquedaContribuyenteCajaManaged.apellidosNombres}">
							<f:converter converterId="uppeCaseConverter"/>
						</h:inputText></td>
					<td align="left" width="105px"><h:outputText
							value="Razón Social :" /></td>
					<td><h:inputText id="id_inputrazonsocial"
							styleClass="textUpperCase"
							onkeypress="return validarCarateres(event)" maxlength="50"
							style="width:90%" value="#{busquedaContribuyenteCajaManaged.razonSocial}">
							<f:converter converterId="uppeCaseConverter"/>
						</h:inputText></td>
					<td align="left" width="115px"><h:outputText
							value="Cod. Anterior :" /></td>
					<td><h:inputText id="id_inputcodant"
							onkeypress="return validaEnteroPositivo(event)" maxlength="12"
							style="width:90%"
							value="#{busquedaContribuyenteCajaManaged.codigoAnterior}">
						</h:inputText></td>
				</tr>

			</table>

		</a4j:outputPanel>
		<h:panelGrid columns="3" align="center">
			<a4j:commandButton value="Buscar" style="width:100px;"
				id="cmdBuscarConyuge" action="#{busquedaContribuyenteCajaManaged.buscar}"
				status="ajaxStatus" reRender="id_panelresultadospersonas2"
				oncomplete="#{facesContext.maximumSeverity == null ? 'Richfaces.hideModalPanel(\'mpErrors\'); Richfaces.showModalPanel(\'\'); return false' : 'Richfaces.showModalPanel(\'mpErrors\');' };" />
			<a4j:commandButton value="Limpiar" style="width:100px;"
				action="#{busquedaContribuyenteCajaManaged.limpiar}" status="ajaxStatus"
				reRender="p01,id_panelresultadospersonas2" />
		</h:panelGrid>
		<rich:panel id="id_panelresultadospersonas2">			
			<rich:datascroller for="datosPersona" maxPages="20"></rich:datascroller>

			<rich:extendedDataTable id="datosPersona"
				value="#{busquedaContribuyenteCajaManaged.personas}" var="persona"
				width="100%" height="225px" rows="8" selectionMode="single"
				noDataLabel="No Se Encontro Información para esta Busqueda"
				rowKeyVar="row" enableContextMenu="false">

				<rich:column id="x1" width="5%" style="text-align: center;background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Ver</f:facet>
					<!-- <a4j:commandLink ajaxSingle="true" id="newlink1"					
											
					</a4j:commandLink> -->					
						
					<!-- <a4j:commandButton oncomplete="Richfaces.hideModalPane('modalPanelBuscarContribuyente');">
						<h:graphicImage value="/images/ver2.png" style="border: 0px" />
					</a4j:commandButton> -->
					
					<h:panelGroup>
						<h:graphicImage value="/images/ver2.png" id="hidelinkBuscarContribuyente" styleClass="hidelink"  >
							<a4j:support event="onclick" action="#{busquedaContribuyenteCajaManaged.ver}" 
							reRender="idPanelDataContribuyente,pnlDeudas,consNoAdeudo,idPanelSubconcepto,idPanelPropiedad,panelTasasTupa,listaConstancia" 
							oncomplete="Richfaces.hideModalPanel('modalPanelBuscarContribuyente');" 
							>
							<f:setPropertyActionListener target="#{busquedaContribuyenteCajaManaged.currentItem}" value="#{persona}" />
							</a4j:support>
						</h:graphicImage>					
			</h:panelGroup>
				</rich:column>				
				<rich:column id="x2" width="10%" style="text-align: center;background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header" width="10%">Código</f:facet>
					<h:outputText value="#{persona.personaId}" />
				</rich:column>
				<rich:column id="x3" width="10%" style="background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Tipo Persona</f:facet>
					<h:outputText value="#{persona.tipoPersona}" />
				</rich:column>
				<rich:column id="x4" width="10%" style="background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Tipo Doc. Ident.</f:facet>
					<h:outputText value="#{persona.tipoDocumentoIdentidad}" />
				</rich:column>
				<rich:column id="x40" width="10%" style="background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Nro. Doc. Ident.</f:facet>
					<h:outputText value="#{persona.nroDocuIdentidad}" />
				</rich:column>

				<rich:column id="x5" width="25%" style="background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Apellidos y Nombres/Razón Social</f:facet>
					<h:outputText value="#{persona.apellidosNombres}" />
				</rich:column>
				<!--
				<rich:column id="x21" width="5%" style="text-align: center;background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header" width="10%">Nro. DJ.</f:facet>
					<h:outputText value="#{persona.nroDj}"
						rendered="#{persona.nroDj !=0}" />
					<h:outputText value="" rendered="#{persona.nroDj ==0}" />
				</rich:column>
				-->
				
				<rich:column id="x6" width="5%" style="text-align: center;background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Predios</f:facet>
					<h:outputText value="#{persona.predios}" />
				</rich:column>
				<rich:column id="x7" width="5%" style="text-align: center;background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Vehículos</f:facet>
					<h:outputText value="#{persona.vehiculos}" />
				</rich:column>
				<rich:column id="x71" width="10%" style="text-align: center;background-color:#{persona.estado== 2 ?'#FFFF00': (persona.ubicacionId == 0 ? '#F3E2A9':'#FFFFFF')}">
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{persona.estadoDescripcion}" />
				</rich:column>
				
			</rich:extendedDataTable>
		</rich:panel>
	</h:form>
</ui:composition>
